{% load static %}
<footer>
    <div class="subscribe-section">
        <h1 class="subscribe-text">Subscribe to our newsletter</h1>
        <p class="subscribe-subtext">Get boring news day by day :)</p>
        <div class="form-container">
            <input type="text" placeholder="Email Address" class="email-input" style="background-color:black;">
            <button class="subscribe-button" style="height:50px;width:150px;">Subscribe</button>
        </div>
    </div>
    <div class="info-section">
        <div class="container">
            <div class="col-1">
                <h1>LOGO</h1>
                <p class="logo-text">This website is the final project of MFE program (Group 4).</p>
                <p class="copyright-text">Copyright reserved (c) 2023</p>
            </div>
            <div class="col-2">
                <h2>Categories</h2>
                <div class="category">
                <h4><a href="#">{{ selected_categories.0 }}</a></h4>
            </div>
            <div class="category">
                <h4><a href="#">{{ selected_categories.1 }}</a></h4>
            </div>
            <div class="category">
                <h4><a href="#">{{ selected_categories.2 }}</a></h4>
            </div>
            </div>
            <div class="col-3">
                <h2>Follow us</h2>
                <img src="{% static 'img/instagram-logo.png' %}" alt="Instagram Logo">
                <img src="{% static 'img/facebook-logo.png' %}" alt="Facebook Logo">
                <img src="{% static 'img/twitter-logo.png' %}" alt="Twitter Logo">
            </div>
        </div>
    </div>
</footer>
